{% extends 'base.html' %}

{% block section %}

    {% if blog_list|length > 0 %}
        <h3 class="margin-b-20">Listado de blogs</h3>
            <div class="row">
                {% for blog in blog_list %}
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <h4><a href="{% url 'blog_detail' blog.owner.username %}">{{ blog.owner.username }}</a></h4>
                        <small>creado el {{ blog.created_at }}</small>
                    </div>
                {% endfor %}
            </div>
    {% else %}
        <p>¡Aún no hay blogs disponibles!</p>
    {% endif %}

{% endblock %}
